<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">

        <h2 class="text-center alert alert-danger mt-2">Django 4 And Vue JS 3 File Upload And Download</h2>
        <div class="row">
            <div class="col-md-4">
                <h2 class="alert alert-success">File Upload Section</h2>

                <form>
                    <div class="form-group">
                        <label for="exampleFormControlFile1" class="float-left">Browse A File To Upload</label>
                        <input type="file" class="form-control" />
                    </div>

                    <button type="button" class="btn btn-primary float-left mt-2">Submit</button>
                    <br/>
                    <br/>
                    <br/>
                    <h3>Status</h3>

                </form>

            </div>


            <div class="col-md-7">
                <h2 class="alert alert-success">List of Uploaded Files</h2>

                <table class="table table-bordered mt-4">
                    <thead>
                        <tr>
                            <th scope="col">File Title</th>
                            <th scope="col">Download</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td>
                                <a href="" target="_blank"></a>

                                <button class="btn btn-success">DownLoad</button>
                            </td>

                        </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>
